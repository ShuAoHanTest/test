<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Restful接口的实现</title>
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/afquery.js"></script>
	</head>
	
	<body>
		<div>
			<button onclick="M.test()">测试</button>
		</div>
	</body>
	
	<script>
		var M = {};
		M.test = function()
		{
			var req = {};
			req.id=20190001;
			
			// 四个参数：
			//url:对应着后端服务器的名字，由哪个服务来处理前端Ajax的数据
			
			//req:前端的数据
			
			//okHandler(success),当后端成功处理前端的数据后，下一步如何做。
				//相当于：success:function(resp){
				//	  其中resp即为后端处理完前端的数据后返回的数据信息
				//};
				
			//errHandler(error),当后台服务器处理数据报错时前端如何输出报错信息
			Af.rest('TestService',req,function(resp){
				console.log(typeof(resp));
				console.log(resp); //data为后端对前端传入的数据req请求处理后的应答
			},
			function(error,reason){
				alert(reason); 
			});
		};
	</script>
	
</html>
