		<div class="row student-list">
			<table style="width: 100%;">
				<thead>

						<th>学号</th>

<script>
	
	var M = {};
	
	M.show = function()
	{
		var req = {};
		Af.rest("ListStudent",req,function(resp){
			M.addStudentList(resp);
		});
	};
	
	M.addStudentList = function(resp)
	{
		var target = $("tbody");
		target.html("");
		
		for(var i = 0;i<resp.length;i++)
		{
			var message = resp[i];
			var s = (message.sex == true ?'男':'女');
			var str = "<tr>" + 
					  "<td>"+ message.id + "</td>" + 
					  "<td>"+ message.name + "</td>" + 
					  "<td>"+ s + "</td>" + 
					  "<td>"+ message.cellPhone + "</td>" + 
					  "</tr>";
			target.append(str);
		}
	};
	
	//M.listStudent();
</script>
